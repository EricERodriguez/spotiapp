<app-loading *ngIf="loading"></app-loading>

<div class="row row-cols-1 row-cols-md-4 g-2    animated fadeIn">
    <div class="card" *ngFor="let cancion of nuevasCanciones">
        <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{cancion.name}}</h5>
            <p class="card-text">
                <span class="badge bg-primary" *ngFor="let artist of cancion.artists">{{artist.name}}</span>
            </p>
            <p class="card-text"><small class="text-muted">tracks: {{cancion.total_tracks}}</small></p>
        </div>
    </div>
</div>


<!-- http get paises -->
<ul>
    <li *ngFor="let pais of paises">
        {{pais.name}} - {{pais.population | number }}
    </li>
</ul>

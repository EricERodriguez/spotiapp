<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar"></div>
</div>
<!-- <app-loading *ngIf="loadingSearch"></app-loading> -->

<div class="row row-cols-5 row-cols-md-4 g-2 m-5 animated fadeIn" *ngIf="!loadingSearch">

    <div class="card" *ngFor="let artista of artistas">
        <img [src]="artista.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
            <p class="card-text">
                <span class="badge bg-primary" *ngFor="let artist of artista.artists">{{artista.name}}</span>
            </p>
            <p class="card-text"><small class="text-muted">followers: {{artista.followers.total}}</small></p>
        </div>
    </div>
</div>
